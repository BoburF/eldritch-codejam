<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="top">
      <div class="ancients">
        <img
          src="./assets/Ancients/Azathoth.png"
          alt="Azathoth"
          class="azathoth"
        />
        <img
          src="./assets/Ancients/Cthulthu.png"
          alt="Cthulthu"
          class="cthulthu"
        />
        <img
          src="./assets/Ancients/IogSothoth.png"
          alt="IogSothoth"
          class="IogSothoth"
        />
        <img
          src="./assets/Ancients/ShubNiggurath.png"
          alt="ShubNiggurath"
          class="shubNiggurath"
        />
      </div>

      <div class="btn_levels">
        <button>Низкая</button>
        <button>Средняя</button>
        <button>Высокая</button>
      </div>
    </div>

    <div class="colods">
      <div class="counts">
        <div class="count">
            <p>Первая стадия</p>
          <div class="colod1">2</div>
          <div class="colod2">4</div>
          <div class="colod3">0</div>
        </div>
        <div class="count2">
            <p>Вторая стадия</p>
          <div class="colod12">3</div>
          <div class="colod22">3</div>
          <div class="colod32">3</div>
        </div>
        <div class="count3">
            <p>Третья стадия</p>
          <div class="colod13">3</div>
          <div class="colod23">3</div>
          <div class="colod33">3</div>
        </div>
      </div>
      <div class="colod_img">
        <div class="colod_hide_img">
          <img src="./assets/mythicCardBackground.png" alt="" />
        </div>
        <div class="colod_open_img">
          <img src="colod_open_img_img" alt="" />
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
