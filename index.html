<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Codejam Bobur Abdullayev</title>
  </head>
  <body>
    <div class="d_flex">
        <div class="top">
            <div class="ancients">
              <img
                src="./assets/Ancients/Azathoth.png"
                alt="Azathoth"
                class="azathoth monster"
              />
              <img
                src="./assets/Ancients/Cthulthu.png"
                alt="Cthulthu"
                class="cthulhu monster"
              />
              <img
                src="./assets/Ancients/IogSothoth.png"
                alt="IogSothoth"
                class="iogSothoth monster"
              />
              <img
                src="./assets/Ancients/ShubNiggurath.png"
                alt="ShubNiggurath"
                class="shubNiggurath monster"
              />
            </div>
      
            <div class="btn_levels" style="display: none;">
              <button class="easy">Низкая</button>
              <button class="normal">Средняя</button>
              <button class="hard">Высокая</button>
            </div>
          </div>
          <div class="start">
            <button class="start_btn" style="display: none;">Замешать колоду</button>
          </div>
          <div class="colods" style="display: none;">
            <div class="counts">
              <div class="count">
                  <p>Первая стадия</p>
                <div class="colod1 count_col count_col1">2</div>
                <div class="colod2 count_col count_col2">4</div>
                <div class="colod3 count_col count_col3">0</div>
              </div>
              <div class="count2">
                  <p>Вторая стадия</p>
                <div class="colod12 count_col count_col1">3</div>
                <div class="colod22 count_col count_col2">3</div>
                <div class="colod32 count_col count_col3">3</div>
              </div>
              <div class="count3">
                  <p>Третья стадия</p>
                <div class="colod13 count_col count_col1">3</div>
                <div class="colod23 count_col count_col2">3</div>
                <div class="colod33 count_col count_col3">3</div>
              </div>
            </div>
            <div class="colod_img">
              <div class="colod_hide_img">
                <img src="./assets/mythicCardBackground.png" alt="" />
              </div>
              <div class="colod_open_img">
                <img src="" alt="" class="colod_open_img_img"/>
              </div>
            </div>
          </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
